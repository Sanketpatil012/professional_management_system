<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Student Portal</h1>
    </nav> 
    <div class="container">
        <div class="top-section">
            <input  type="text" id="searchInput" placeholder="Search">
            <button class="btn-1" onclick="searchStudents()">Search</button>
        </div>
        <div class="button-container">
          <button class="btn-2"  onclick="sortAZ()">Sort A → Z</button>
          <button class="btn-2" onclick="sortZA()">Sort Z → A </button>
          <button class="btn-2" onclick="sortByMarks()">Sort By Marks</button>
          <button class="btn-2" onclick="passingStudents()">Sort By Passing</button>
          <button class="btn-2" onclick="sortByClass()">Sort By Class</button>
          <button class="btn-2" onclick="sortGender()"> Sort By Gender</button>
        </div>
        <div id="studentTableContainer">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                        
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
